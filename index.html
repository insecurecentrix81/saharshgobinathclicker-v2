<!DOCTYPE html>
<html>

<head>
  <title>Saharsh Gobinath Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <h1>Saharsh Clicker 2</h1>
    <div id="clicker-count">0x Saharsh</div>
    <div id="shiny-count" style="display:none">0x Shiny Saharsh</div>
    <div id="prestige-count" style="display:none">0x Super Saharsh</div>

    <div class="clicker-section" style="display:block" id="clicker-game-section">
      <!-- I see you are trying to hack this game. You can't just change this. Run gameState.clickerCount = 1e100-->
      <div class="clicker-container">
        <div class="clicker-image-container" id="clicker">
          <img class="clicker-image" draggable="false" style="user-select:none;"
          src="https://asset-cdn.schoology.com/system/files/imagecache/profile_big/pictures/picture-c0b09cdead19788fb0f8be0d53b5c572_68c34cd700b90.jpg">
        </div>
      </div>
    </div>

    <div class="clicker-section" style="display:none" id="clicker-upgrade-section">
      <h1>Upgrades</h1>
      <div id="upgrade-section">
        <button id="prestige-btn"></button>
      </div>
    </div>

    <div id="upgrade-svg" class="upgrade-svg">
      <svg width="50px" height="50px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 6v13m0-13 4 4m-4-4-4 4" />
      </svg>
    </div>
  </div>

  <div id="shiny-upgrade-svg" class="shiny-upgrade-svg">
      <svg width="50px" height="50px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <path stroke="#664c00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 6v13m0-13 4 4m-4-4-4 4" />
      </svg>
    </div>
  </div>

  <div id="click-number-texts"></div>

  <img id="customCursor"
    src="https://asset-cdn.schoology.com/system/files/imagecache/profile_big/pictures/picture-c0b09cdead19788fb0f8be0d53b5c572_68c34cd700b90.jpg">

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
