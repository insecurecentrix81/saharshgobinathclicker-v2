<!DOCTYPE html>
<html>
  <head>
    <title>Saharsh Gobinath Clicker</title>
    <style>
      h1 {
        font-family: 'Consolas';
      }

      @keyframes rgb-color {
        0% {color: red;}
        33.3% {color: green;}
        66.7% {color: blue;}
        100% {color: red;}
      }
      

      .clicker-image-container {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        transition: 0.1s;
      }
      .clicker-image {
        width: 250px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
      .clicker-image-container:hover {
        transform: translate(-50%, -50%) scale(1.1);
        transition: 0.3s;
      }
      .clicker-image-container:active {
        transform: translate(-50%, -50%) scale(1.25);
        transition: 0s;
      }
      #clicker-count {
        font-family: 'Consolas';
        font-size: 25px;
        text-align: center;
      }
      #prestige-count {
        font-family: 'Consolas';
        font-size: 25px;
        text-align: center;
      }
      .clicker-section {
        position: fixed;
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
        background-color: #ffffff;
        text-align: center;
      }
      body {
        background-image: url("https://asset-cdn.schoology.com/system/files/imagecache/profile_big/pictures/picture-c0b09cdead19788fb0f8be0d53b5c572_68c34cd700b90.jpg");
        background-size: 50px;
        cursor: none;
      }
      #customCursor {
      	object-fit: cover;
        width: 20px;
        height: 20px;
        pointer-events: none;
      }
      .upgrade-svg {
         width: 50px;
         height: 50px;
         background-color: #cccccc;
         border-radius: 50%;
         position: fixed;
         top: calc(5% + 10px);
         left: calc(5% + 10px);
      }
      .upgrade-svg:hover {
         background-color: #bbbbbb;
      }
      .upgrade-item {
        width: 100%;
        margin: 10px 0 10px 0;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 3em;
        background-color: #eee;
      }
      .upgrade-item.locked {
        opacity: 0.5;
        pointer-events: none;
        background-color: #ddd;
      }
      .upgrade-item.locked:hover {
        background-color: #ddd;
      }
      .upgrade-item.hidden {
        opacity: 0.4;
        pointer-events: none;
        background-color: #e8e8e8;
      }
      .upgrade-item.hidden:hover {
        background-color: #e8e8e8;
      }
      #upgrade-section {
        width: 100%;
        height: 100%;
        overflow: scroll;
      }
      .small {
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <div class="clicker-section" id="clicker-game-section">
      <div id="upgrade-svg" class="upgrade-svg">
        <svg width="50px" height="50px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v13m0-13 4 4m-4-4-4 4"/>
        </svg>
      </div>
      <h1>Saharsh Clicker 2</h1>
      <!-- I see you are trying to hack this game. You can't just change this. Run gameState.clickerCount = 1e100-->
      <div id="clicker-count">0x Saharsh</div>
      <div id="prestige-count">0x Super Saharsh</div>
      <div class="clicker-container">
        <div class="clicker-image-container" id="clicker"><img class="clicker-image" src="https://asset-cdn.schoology.com/system/files/imagecache/profile_big/pictures/picture-c0b09cdead19788fb0f8be0d53b5c572_68c34cd700b90.jpg"></div>
      </div>
    </div>
    
    
    <div class="clicker-section" style="display:none" id="clicker-upgrade-section">
      <div id="exit-upgrade-svg" class="upgrade-svg">
        <svg width="50px" height="50px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v13m0-13 4 4m-4-4-4 4"/>
        </svg>
      </div>
      <h1>Saharsh Clicker 2</h1>
      <h1>Upgrades</h1>
      <div id="upgrade-section"></div>
    </div>
    <img id="customCursor" src="https://asset-cdn.schoology.com/system/files/imagecache/profile_big/pictures/picture-c0b09cdead19788fb0f8be0d53b5c572_68c34cd700b90.jpg">

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
