<!DOCTYPE html>
<html>

<head>
  <title>Saharsh Gobinath Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="game-container">
    <div id="info-container">
      <h1 id="game-title">Saharsh Clicker 2</h1>
      <div id="clicker-count">0x Saharsh</div>
      <div id="shiny-count" style="display:none">0x Shiny Saharsh</div>
      <div id="prestige-count" style="display:none">0x Super Saharsh</div>
    </div>

    <div class="clicker-section" style="display:block" id="clicker-game-section">
      <!-- I see you are trying to hack this game. You can't just change this. Run gameState.clickerCount = 1e100-->
      <div class="clicker-container">
        <div class="clicker-image-container" id="clicker">
          <img id="clicker-image" draggable="false" style="user-select:none;">
        </div>
      </div>
    </div>

    <div class="clicker-section" style="display:none" id="clicker-upgrade-section">
      <h1>Upgrades</h1>
      <div id="upgrade-section">
        <button id="prestige-btn" class="upgrade-btn"></button>
      </div>
    </div>

    <div class="clicker-section" style="display:none" id="clicker-shiny-upgrade-section">
      <h1>Shiny Upgrades</h1>
      <div id="shiny-upgrade-section">
        <button id="buy-shiny-btn" class="upgrade-btn"></button>
      </div>
    </div>

    <div class="clicker-section" style="display:none" id="gambling-section">
      <div id="dn-buttons">
        <button class="dn-button" onclick="doubleOrNothing('clickerCount')">Double or Nothing <span class="cname">Saharsh</span></button><br>
        <button class="dn-button" onclick="doubleOrNothing('shinyCount')">Double or Nothing Shiny <span class="cname">Saharsh</span></button><br>
        <button class="dn-button" onclick="doubleOrNothing('prestigeCount')">Double or Nothing Super <span class="cname">Saharsh</span></button><br><br>
      </div>
      <div id="dn-result"></div>
      <div id="slot-machine">
        <div class="slot" id="slot-1"></div>
        <div class="slot" id="slot-2"></div>
        <div class="slot" id="slot-3"></div>
      </div>
      <button id="spin-button" onclick="spinSlotMachine()">Spin (2 Shiny <span class="cname">Saharsh</span>)</button>
      <div id="slots-result"></div>
    </div>
  </div>

  <div id="upgrade-svg">
    <svg width="50px" height="50px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 6v13m0-13 4 4m-4-4-4 4" />
    </svg>
  </div>

  <div id="shiny-upgrade-svg">
      <svg width="50px" height="50px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <path stroke="#664c00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 6v13m0-13 4 4m-4-4-4 4" />
      </svg>
    </div>
  </div>

  <div id="gambling-icon">ðŸŽ°</div>
  <button id="difficulty-button" onclick="changeDiff()">Difficulty: Normal</button>

  <div id="xp-bar">
    <div id="xp-progress"></div>
    <div id="xp-text">Level 0 - 0 Saharsh XP</div>
  </div>

  <div id="click-number-texts"></div>

  <img id="customCursor">

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
